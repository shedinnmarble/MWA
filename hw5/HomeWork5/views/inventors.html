<%-include header.html %>
  <h1>
    <%= title %>
  </h1>
  <table class="table table-hover">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Year</td>
    </tr>

    <% inventors.forEach(function(inventor){ %>
      <tr>
        <td>
          <%= inventor.first %>
        </td>
        <td>
          <%= inventor.last %>
        </td>
        <td>
          <%= inventor.year %>
        </td>
      </tr>
      <% }) %>

  </table>

  <script src="/javascripts/jquery-3.1.1.min.js"></script>
  <script src="/javascripts/bootstrap.js"></script>
  </body>

  </html>
